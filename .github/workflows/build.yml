name: Build Electron App

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Required for creating releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/**/*.exe
            release/**/*.blockmap
            release/**/latest.yml

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            release/**/*.AppImage
            release/**/*.deb
            release/**/latest-linux.yml

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Hotline POS ${{ github.ref_name }}"
          body: |
            ## What's New in ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: `Hotline-POS-Windows-*-Setup.exe`
            - **Linux**: `Hotline-POS-Linux-*.AppImage` or `.deb`
            
            ### Installation
            - **First time**: Download and run the installer
            - **Existing users**: Update will be prompted automatically in the app
          files: |
            windows-installer/**/*.exe
            windows-installer/**/*.blockmap
            windows-installer/**/latest.yml
            linux-installer/**/*.AppImage
            linux-installer/**/*.deb
            linux-installer/**/latest-linux.yml
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
